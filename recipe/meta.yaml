{% set name = "freeqdsk" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/freeqdsk-{{ version }}.tar.gz
  sha256: aa48ac3332e05fe704070f4296e17ef2fd3d7e6ba04d0102c0787b2bf1c38ec7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - fortranformat ~=2.0
    - numpy >=1.8
    - python >=3.8

test:
  imports:
    - freeqdsk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/freeqdsk/
  summary: GEQDSK and AEQDSK tokamak equilibrium file reader/writer
  dev_url: https://github.com/freegs-plasma/FreeQDSK
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LiamPattinson
